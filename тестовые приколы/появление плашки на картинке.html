<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эффект при наведении на картинку</title>
  <style>
      body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* Стили для контейнера картинки */
    .image-container {
      position: relative;
      overflow: hidden;
    }

    /* Стили для изображения */
    .image-container img {
      width: 30%;
      height: auto;
      transition: opacity 0.3s ease; /* Плавный переход для изображения */
    }

    /* Стили для плашки */
    .overlay {
      position: absolute;
      bottom: -100%; /* Начальное положение за пределами видимой области */
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Полупрозрачная серая плашка */
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0; /* Изначально скрыто */
      transition: opacity 0.3s ease, bottom 0.5s ease; /* Плавные переходы для плашки */
    }

    /* Стили для текста на плашке */
    .overlay p {
      color: #fff;
      font-size: 20px;
      text-align: center;
    }

    /* При наведении на контейнер картинки */
    .image-container:hover .overlay {
      opacity: 1; /* Показываем плашку */
      bottom: 0; /* Положение внутри видимой области */
    }

    /* При наведении на контейнер картинки */
    .image-container:hover img {
      opacity: 0.7; /* Сделаем изображение менее ярким при наведении */
    }


  </style>
</head>
<body>

  <div class="image-container">
    <img src="../img/any.png" alt="Ваше изображение">
    <div class="overlay">
      <p>Ваш текст на плашке</p>
    </div>
  </div>

</body>
</html>
